<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field >
      <input matInput
      type="text"
      name="title"
      ngModel
      required
      placeholder="Post Title"
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Pleas enter a Post Title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel">
        </textarea>
        <mat-error *ngIf="content.invalid">Pleas enter a Post Content.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
